<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plangular Docs</title>
  <meta name="description" content="Create your own custom SoundCloud player with just HTML and CSS. Built with AngularJS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="../../favicon.png" />
  <link rel="../apple-touch-icon-precomposed" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="../autobass.css"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.6/vue.min.js"></script>
  <script src="../../v-plangular.js"></script>

</head>
<body id="view" class="container p2">

  <header class="py2">
    <h1 class="h2 m0"><a href="/" class="dark-gray">Plangular</a></h1>
    <nav>
      <a href="../.." class="nav-item py1 mr1">Home</a>
      <a href="." class="nav-item py1 mr1">Vuejs Examples</a>
      <a href="http://github.com/jxnblk/plangular" class="nav-item py1 mr1">Github</a>
    </nav>
  </header>

  <h2>Vuejs Examples</h2>
  <ul>
    <li v-repeat="examples">
      <a href="#{{ name }}" class="nav-item" v-on="click: example = examples[$index]" v-class="dark-gray: example == examples[$index]">
        {{ name }}
      </a>
    </li>
  </ul>
  <section class="py4">
    <h2 class="mb1">{{ example.name }}</h2>
    <div class="bg-darken-1 rounded">
      <div class="p2" v-include="example.template"></div>
      <div class="p2 bg-darken-1" v-include-code="example.code"></div>
    </div>
  </section>


  <script src="app.js"></script>

</body>
</html>
