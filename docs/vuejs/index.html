<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plangular Docs</title>
  <meta name="description" content="Create your own custom SoundCloud player with just HTML and CSS. Built with AngularJS">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="../../favicon.png" />
  <link rel="../apple-touch-icon-precomposed" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="../autobass.css"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.6/vue.min.js"></script>
  <script src="../../v-plangular.js"></script>

</head>
<body id="view" class="container py2">

  <header class="p2">
    <h1 class="h2 m0 inline-block"><a href="../.." class="nav-item py1 mr1 dark-gray">Plangular</a></h1>
  </header>

  <h1 class="m0 p2">Vuejs Examples</h1>
  <h2 class="m0 p2">{{ example.name }}</h2>
  <div class="oh py2">
    <div class="right px2">
      <a href="#{{ id }}" v-repeat="examples" class="block nav-item" v-class="dark-gray: example == examples[$index]">
        {{ name }}
      </a>
    </div>
    <section class="oh px2">
      <div class="bg-darken-1 rounded">
        <div class="p2" v-include="example.template"></div>
        <div class="p2 bg-darken-1" v-include-code="example.code"></div>
      </div>
    </section>
  </div>


  <script src="app.js"></script>

</body>
</html>
