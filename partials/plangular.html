<div class="plangular dkgry" ng-controller="PlangularCtrl" ng-switch on="player.playing">
<h1 class="marbo">Plangular</h1>


  
      <div class="player" id="{{track.permalink}}" ng-class="{playing: player.playing}">
        <a href="" class="play sq64 center wht bg-gry2" ng-click="player.play(track)" ng-hide="player.playing"><i class="i-play">play</i></a>
        <a href="" class="pause sq64 center wht bg-prime" ng-click="player.pause(track)" ng-show="player.playing"><i class="i-pause">pause</i></a>
        <div class="bd posrel hi64">
          <h2 class="artist posrel z128 marl h6 lh5 marto- reg">{{track.user.username}}</h2>
          <h3 class="title posrel z128 marl h4 lh4 ">{{track.title}}</h3>

          <div class="time-span posabs to0 r0 bo0 l0 bg-gry1" ng-switch-when="true" ng-controller="ScrubberCtrl">
            <div class="scrubber posabs to0 r0 bo0 l0 z256" ng-click="seekTo($event)"></div>
            <div class="buffer posabs to0 bo0 l0 bg-gry2" style="width: {{currentBufferPercentage}}%"></div>
            <div class="played posabs to0 bo0 l0 bg-prime" style="width: {{currentTimePercentage}}%"></div>
            <p class="time marr posabs to0 r0 sm" ng-cloak>{{currentTimeMS | playTime}} | {{durationMS | playTime}}</p>
          </div>
          
        </div>

      </div>
            
  



  
</div>
